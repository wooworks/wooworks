{{ define "main" }}
  <main>
    <article class="post-content">
      {{ .Content }}
    </article>

    <!-- 🔔 구독 폼 삽입 -->
    <div style="margin-top: 4rem;">
      <iframe
        data-tally-src="https://tally.so/embed/3jpLo9?hideTitle=1&transparentBackground=1&dynamicHeight=1"
        loading="lazy"
        width="100%"
        height="100"
        frameborder="0"
        marginheight="0"
        marginwidth="0"
        title="wooworks 메시지와 구독 신청">
      </iframe>
      <script>
        var d = document, w = "https://tally.so/widgets/embed.js", v = function () {
          if (typeof Tally !== "undefined") Tally.loadEmbeds();
          else d.querySelectorAll("iframe[data-tally-src]:not([src])")
            .forEach(e => e.src = e.dataset.tallySrc);
        };
        if (typeof Tally !== "undefined") v();
        else if (!d.querySelector('script[src="' + w + '"]')) {
          var s = d.createElement("script");
          s.src = w;
          s.onload = v;
          s.onerror = v;
          d.body.appendChild(s);
        }
      </script>
    </div>
  </main>
{{ end }}
